trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  imageName: 'shashankbarsin/azure-pipelines-k8s-canary'

steps:
- task: Docker@2
  displayName: Build and push image
  inputs:
    containerRegistry: dockerHub
    repository: $(imageName)
    command: buildAndPush
    Dockerfile: app/Dockerfile

